<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      color: tomato;
      transition: color 0.5s ease; /* Smooth color change */
    }

    @media screen and (max-width: 600px) {
      body {
        color: blue;
      }
    }
  </style>
</head>
<body>
  <h1>Hello, Chiranth</h1>
  <p>This text will turn blue on smaller screens (less than 600px wide).</p>
</body>
</html>
